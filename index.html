<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 POKER - Cyberpunk Edition</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 90%;
            max-width: 800px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            padding: 20px;
            background: rgba(0, 20, 0, 0.95);
            border-radius: 8px;
            text-align: center;
        }
        h1 { margin: 0 0 20px; text-shadow: 0 0 5px #00ff41; border-bottom: 1px dashed #00ff41; padding-bottom: 10px; }
        
        .status-bar { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 1.2em; border: 1px solid #333; padding: 10px; }
        .pot-display { color: #ffff00; font-weight: bold; }
        
        .hand-area { margin: 20px 0; min-height: 60px; }
        .card { 
            display: inline-block; 
            border: 1px solid #00ff41; 
            padding: 10px 15px; 
            margin: 5px; 
            font-weight: bold; 
            background: #001100;
            min-width: 30px;
            user-select: none;
            cursor: default;
        }
        .card.hidden { background: #111; color: #333; border-color: #333; }
        
        /* 選択可能なカード */
        .card.selectable { cursor: pointer; }
        .card.selectable:hover { background: #003300; }

        /* 選択中のカード */
        .card.selected {
            background: #004400;
            box-shadow: 0 0 10px #00ff41;
            transform: translateY(-5px);
            border-color: #ffff00;
        }

        #message-box {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #004400;
            background: #002200;
            min-height: 1.5em;
        }

        .controls { margin-top: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button {
            background: #003300;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover { background: #00ff41; color: #000; box-shadow: 0 0 10px #00ff41; }
        button:active { transform: translateY(2px); }
        button:disabled { border-color: #333; color: #555; background: #000; cursor: not-allowed; box-shadow: none; }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #00ff41; display: flex; justify-content: center; align-items: center; z-index: 999; font-size: 2em; }
    </style>
</head>
<body>

    <div id="loading">INITIALIZING SYSTEM...</div>

    <div id="game-container" style="display:none;">
        <h1>>>> 17 POKER SYSTEM <<<</h1>

        <div class="status-bar">
            <div>CPU: $<span id="cpu-chips">0</span></div>
            <div class="pot-display">POT: $<span id="pot">0</span></div>
            <div>YOU: $<span id="player-chips">0</span></div>
        </div>

        <div id="cpu-hand" class="hand-area"></div>

        <div id="message-box">SYSTEM READY.</div>

        <div id="player-hand" class="hand-area"></div>

        <div class="controls" id="controls">
            <button onclick="sendAction(0)">FOLD / KEEP</button>
            <button onclick="sendAction(1)">CALL / CHECK</button>
            <button onclick="sendAction(2)">RAISE</button>
        </div>
        <div style="margin-top:10px; font-size:0.8em; color:#555;">※ EXCHANGEフェーズではカードをクリックして選択</div>
    </div>

    <script>
        var game; 
        var selectedCards = []; // 交換用に選択したカードのインデックス

        // ★修正済み: カードIDを文字に変換 (JOKER対応)
        function getCardStr(id) {
            if (id === -1) return "??";

            let rank = id % 100;
            
            // JOKER (Rank 15) はスートなしで返す
            if (rank === 15) return "JOKER"; 

            const suits = ["♠", "♥", "♦", "♣"];
            // 17ポーカーは 11(J)〜14(A) がメイン
            const ranks = {11:"J", 12:"Q", 13:"K", 14:"A"};
            
            let suit = Math.floor(id / 100);
            let rankStr = ranks[rank] || rank;
            let suitStr = suits[suit] || ""; 
            
            return suitStr + rankStr;
        }

        // 画面更新
        function updateUI() {
            if (!game) return;
            var state = game.getState();

            document.getElementById('player-chips').innerText = state.playerChips;
            document.getElementById('cpu-chips').innerText = state.cpuChips;
            document.getElementById('pot').innerText = state.pot;
            document.getElementById('message-box').innerText = state.message;

            // CPU手札描画
            var cpuDiv = document.getElementById('cpu-hand');
            cpuDiv.innerHTML = '';
            var cpuHand = state.cpuHand;
            for(var i=0; i<cpuHand.size(); i++) {
                var id = cpuHand.get(i);
                var span = document.createElement('span');
                span.className = 'card' + (id === -1 ? ' hidden' : '');
                span.innerText = getCardStr(id);
                cpuDiv.appendChild(span);
            }

            // プレイヤー手札描画
            var playerDiv = document.getElementById('player-hand');
            playerDiv.innerHTML = '';
            var playerHand = state.playerHand;
            
            // フェーズがEXCHANGE(2)の時だけクリック可能にする
            // Enum: INIT=0, BETTING_1=1, EXCHANGE=2, ...
            var canSelect = (state.phase.value === 2); 

            for(var i=0; i<playerHand.size(); i++) {
                var id = playerHand.get(i);
                var span = document.createElement('span');
                
                // クラス設定
                var classes = ['card'];
                if (canSelect) classes.push('selectable');
                if (selectedCards.includes(i)) classes.push('selected');
                span.className = classes.join(' ');
                
                span.innerText = getCardStr(id);
                
                // クリックイベント設定
                if (canSelect) {
                    (function(idx) {
                        span.onclick = function() {
                            toggleSelection(idx);
                        };
                    })(i);
                }

                playerDiv.appendChild(span);
            }
        }

        // カード選択トグル
        function toggleSelection(index) {
            var idx = selectedCards.indexOf(index);
            if (idx >= 0) {
                selectedCards.splice(idx, 1);
            } else {
                selectedCards.push(index);
            }
            updateUI();
        }

        // C++へアクション送信
        function sendAction(val) {
            if (!game) return;
            
            var vec = new Module.VectorInt();
            
            // 選択されたカードをVectorに詰める
            for (var i = 0; i < selectedCards.length; i++) {
                vec.push_back(selectedCards[i]);
            }
            
            try {
                // processAction(int input, vector<int> input_arr)
                game.processAction(val, vec);
                
                // アクション成功後、選択状態をリセット
                selectedCards = [];
                updateUI();
            } catch(e) {
                console.error("Game Error:", e);
            } finally {
                vec.delete(); // メモリ解放
            }
        }

        var Module = {
            onRuntimeInitialized: function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
                game = new Module.Game();
                updateUI();
            }
        };
    </script>

    <script async type="text/javascript" src="index.js"></script>
</body>
</html>
